<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Magic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      background: url("{{ url_for('static', filename='ka.jpeg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .top-left-title {
      position: absolute;
      top: 20px;
      left: 30px;
      color: #ff1a1a;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 8px;
    }
    .title-overlay {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #e50b0bb6;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 10px #000;
      text-align: center;
      padding: 30px 60px;
      border-radius: 12px;
    }
    .button-container {
      margin-top: 30px;
    }
    .magic-button {
      background-color: black;
      border: 2px solid rgb(243, 14, 14);
      color: rgb(233, 12, 12);
      padding: 15px 40px;
      font-size: 0.5em;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 1px 1px 3px #000;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      text-decoration: none;
    }
    .magic-button:hover {
      background-color: white;
      color: black;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="top-left-title">MOVIE MAGIC</div>
  <div class="title-overlay">
    WELCOME TO MOVIE MAGIC SHOWS
    <div class="button-container">
      <a href="{{ url_for('login') }}" class="magic-button">Get Started</a>
    </div>
  </div>
</body>
</html>
